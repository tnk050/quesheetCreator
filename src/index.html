<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function (event) {
            event.preventDefault();
          });
        }
      }

      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler(updateUrl).processForm(formObject);
      }
      function handleDownload(blob) {
        const dialog = document.getElementById('output');
        const result = document.createElement('p');
        result.innerHTML = '作成完了';
        result.appendChild(dialog);
        const response = document.createElement('a');
        response.innerHTML = 'Download';
        response.href = window.URL.createObjectURL(blob);
        response.appendChild(dialog);
      }
    </script>
  </head>
  <body>
    <form id="myForm" onsubmit="handleFormSubmit(this)">
      <input name="myFile" type="file" />
      <input type="submit" value="Submit" />
    </form>
    <div id="output"></div>
  </body>
</html>
